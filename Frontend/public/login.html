<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LU Learn</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="login.css"/>
    <script src="https://kit.fontawesome.com/bc84cceaba.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="logo">
                    <h1 id="logo">LU Learn</h1> 
                    <h6>Language Unlocked</h6>
                </div>
                <div class="links">
                    <a href="contact.html" class="link">
                        <img src="./images/twitch.png" alt="">
                        Contact Us
                    </a>
                </div>
            </div>
            <div class="games">
                <div class="title" id="welcome">
                    <h1>Welcome!</h1>
                </div>
                <div class="toptext">
                    <p>Enter your details below to log back in.</p>
                </div>
                
                <div class="form"></div>
                    <form id="loginForm" action="#" method="POST"> 
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" id="username" placeholder="Username" required>
                            </div>
            
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="password" placeholder="Password" required>
                            </div>
                            <div class="text">
                                <a href="#">Forgotten Password? Click Here!</a> 
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="submit" id="topbtn">Login</button>
                        </div>
                    </form>
                    <div class="buttons">
                        <a href="register.html" id="bottombtn">New User? Click Here to Create an Account!</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <script src="../js/auth.js"></script>
    <script type="module">
        import { login } from '../js/auth.js'; 
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm'); 
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault(); 
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value; 
                    login(username, password); 
                }); 
            } else {
                console.error('Login form not found'); 
            }
        });
    </script>
</body>
</html>
