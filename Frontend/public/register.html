<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LU Learn</title> 
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="login.css"/>
    <script src="https://kit.fontawesome.com/bc84cceaba.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="logo">
                    <h1 id="logo">LU Learn</h1> 
                    <h6>Language Unlocked</h6>
                </div>
                <div class="links">
                    <a href="contact.html" class="link">
                        <img src="./images/twitch.png" alt="">
                        Contact Us
                    </a>
                </div>
            </div>
            <div class="games">
                <div class="title" id="welcome">
                    <h1>Welcome!</h1>
                </div>
                <div class="toptext">
                    <p>Enter your details below to sign up.</p>
                </div>
                <div class="form"></div>
                    <form action="/login" method="POST"> 
                        <div class="input-group">
                            <div class="input-field" id="nameField">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Name">
                            </div>
            
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" placeholder="Email">
                            </div>
            
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="buttons">
                    <button type="submit" id="topbtn">Register</button>
                    <a href="login.html" id="bottombtn">Existing User? Click Here to Log In!</a>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
</body>
</html>
